<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Main</title>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="../node_modules/animejs/lib/anime.min.js"></script>
<script src="../node_modules/typed.js/lib/typed.min.js"></script>

</head><body>

    <style>
        
.square {
    width: 20px;
    height: 20px;
    margin: 10px;
    background-color: royalblue;
}

#text{
    font-size: 25px;
    font-style: oblique;
}

#bg {
    padding: 1.5rem;
    background-color: rgba(160, 255, 239, 0.527);
    width: 450px;
    height: 150px;
}
            main {
                width: 450px; height: 150px;
                background-image: url(assets/transparentBG.jpg);
            }
            container{
                box-shadow: 0px 10px 20px 2px black;
                padding: 8px;
                background: #ffffff;
                border-radius: 3px;
            }
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: linear-gradient(45deg, #434343 0%, #29323c 100%);
            }
        

    </style>

<container>
    <main>


<div id="bg">
    <div class="row">
        <div class="square" id="t1"></div>
        <div class="square" id="t2"></div>
        <div class="square" id="t3"></div>
        <div class="square" id="t4"></div>
        <div class="square" id="t5"></div>
        <div class="square" id="t6"></div>
    </div>
    <span id="text">Prueba exitosa</span>
    <br>
    <span>Aquí triunfando como siempre</span>
    
</div><script src="/reload/reload.js"></script>

    </main>
</container>
    
    <script>

"use strict";
var params = { /*PARAMS*/};

console.log(params);

var typed6 = new Typed('#text', {
    strings: ['^1000','Prueba exitosa^2000', 'Comenzando autodestrucción^1000', '3^1000', '2^1000', '1^1000', 'Ah te la creiste we xd^1000','^1000'],
    typeSpeed: 40, backSpeed: 50, loop: true
});

anime.timeline({
    loop: true,
    autoplay: true,
}).add({
    targets: '.square',
    scale: 1,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 250
}).add({
    targets: '.square',
    scale: 1.2,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 500
})
.add({
    targets: '.square',
    scale: 1,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 250
})

setTimeout( ()=>{document.body.style.display = "flex";}, 100);

    </script>

</body></html>
