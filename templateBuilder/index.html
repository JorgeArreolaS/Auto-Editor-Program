<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Main</title>

    <link rel="stylesheet" href="../plugins/bootstrap/bootstrap.min.css">
<script src="../plugins/anime.js/anime.min.js"></script>
    <link rel="stylesheet" href="./builderPageTemplate.css">
    </head><body>

        <style>
            
    #back, #back2 {
    width: 0%;
    height: 50%;
    background-color: #108dbea2;
    /* padding: 2%;*/
    display: inline-grid;
    align-items: center;
}

span{
    color: whitesmoke;
}
* {
    font-family: "Lucida Console";
}

#subtext {
    font-size: 20px;
    overflow: hidden;
    width: 0%;
    text-align: left;
    padding-left: 1rem;
}

#text {
    font-size: 30px;
    text-align: left;
    overflow: hidden;
    font-weight: bold;
    padding-left: 1rem;
    width: 0%;
}


        </style>
    <viewer>
        <visualizer class="">
            <tools>
                <div class="scale">
                    <input id="scale-range" type='range' value='0' min='1' max='50' />
                </div>
            </tools>
            <renderer>

                <screen></screen>

                <container>
                    <div id="x">
                        <span>200px</span>
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="c"></div>
                    </div>
                    <div id="y">
                        <span>200px</span>
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="c"></div>
                    </div>

                    <main>
                <div id="back">
    <span id="text"></span>
    
</div>
<div id="back2">
    <span id="subtext"></span>
</div>
                    </main>
                </container> 
            </renderer>
        </visualizer>
    </viewer>

    <editer>

        <content class="shadow-black">

            <div>

                <p>Plantilla:</p>
                <h1 id="templateTitle">Hi</h1>
                <p>s</p>
                
            </div>

        </content>

    </editer>
    
        <script src="/reload/reload.js"></script>
        
        <script>
            
            var params = {"templateName":"anotation1","width":"300px","height":"100px","duration":10,"elementPosition":{"x":50,"y":50}};
            const main = document.getElementsByTagName('main')[0];
            if(params.width) main.style.width = params.width;
            if(params.height) main.style.height = params.height;

            document.getElementById('text').innerText = params.text || 'Jorge Arreola'
document.getElementById('subtext').innerText = params.subtext || 'Subtexto'

let duration = params.duration * 1000 || 5000

anime.timeline({
    loop: false, autoplay: true,
}).add({
    targets: "#back",
    width: ['0%', '100%'],
    opacity: ['0%', '100%'],
    easing: 'easeInOutQuart',
    duration: 1000,
}).add({
    targets: "#text",
    height: ['0%', '100%'],
    width: ['0%', '100%'],
    opacity: ['0%', '100%'],
    easing: 'easeInOutQuart',
    duration: 1000,
    delay: 500
}).add({
    targets: "#back2",
    width: ['0%', '80%'],
    opacity: ['0%', '100%'],
    easing: 'easeInOutQuart',
    duration: 1000
}).add({
    targets: "#subtext",
    width: ['0%', '100%'],
    opacity: ['0%', '100%'],
    easing: 'easeInOutQuart',
    duration: 1000
}).add({
    targets: "#back2",
    height: ['50%', '0%'],
    opacity: ['100%', '0%'],
    easing: 'easeInOutQuart',
    duration: 1000,
    delay: duration-3500
}).add({
    targets: "#back",
    width: ['100%', '0%'],
    opacity: ['100%', '0%'],
    easing: 'easeInOutQuart',
    duration: 1000,
    delay: 50
})
            
            </script>

        <script src="./builderPageTemplate.js"></script>

    </body></html>
