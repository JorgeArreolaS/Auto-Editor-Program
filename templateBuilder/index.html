<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Main</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="../node_modules/animejs/lib/anime.min.js"></script>
<script src="../node_modules/typed.js/lib/typed.min.js"></script>
    <link rel="stylesheet" href="./builderPageTemplate.css">
    </head><body>

        <style>
            
    .square {
    width: 20px;
    height: 20px;
    margin: 10px;
    background-color: royalblue;
}

#text{
    font-size: 20px;
    font-style: oblique;
}

#bg {
    padding: 1rem;
    background-color: rgba(251, 255, 43, 0.527);
    width: 80%;
    height: 80%;
    overflow: auto;
    border-radius: 10px;
    box-shadow: 5px 5px 15px 0px black;
    margin: 20px;
}

.s {
    background-color: green;
    width: 10px;
    height: 10px;
    position: absolute;
}
.ss {
    background-color: rgba(160, 255, 239, 0.384);
    width: 20px;
    height: 20px;
    position: absolute;
}

        </style>
    
    <container>
        <main>
    
    <div class="s"></div>
<div class="ss"></div>

<div id="bg">
    <div class="row">
        <div class="square" id="t1"></div>
        <div class="square" id="t2"></div>
        <div class="square" id="t3"></div>
        <div class="square" id="t4"></div>
        <div class="square" id="t5"></div>
        <div class="square" id="t6"></div>
    </div>
    <span id="text"></span>
    <br>
    <span id="texto"></span>
    
</div>
    
        </main>
    </container>    
        <script src="/reload/reload.js"></script>
        <script>
    
    "use strict";
var params = {"width":"500px","height":"200px","duration":5,"videoPosition":{"x":10,"y":10}};
const main = document.getElementsByTagName('main')[0];
if(params.width) main.style.width = params.width;
if(params.height) main.style.height = params.height;
console.log(params);

//if(params.text && document.getElementById('texto')) document.getElementById('texto').innerText = params.text

var typed6 = new Typed('#text', {
    strings: ['^1000','Barnie es un dinosaurio^1000', 'que vive en nuestras mentes^1000', 'cuando se hace grande^1000'],
    typeSpeed: 40, backSpeed: 50
});
setTimeout( ()=>{
    var typed7 = new Typed('#texto', {
        strings: ['es realmente sorprendente'],
        typeSpeed: 40, backSpeed: 50
    });
}, 14000);

anime({
    targets: '#bg',
    width: [0, 450],
    easing: 'easeInOutQuart',
    duration: 2000
})

anime.timeline({
    loop: true,
    autoplay: true,
}).add({
    targets: '.square',
    scale: 1,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 250
}).add({
    targets: '.square',
    scale: 1.2,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 500
})
.add({
    targets: '.square',
    scale: 1,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 250
})

    
        </script>
        <script src="./builderPageTemplate.js"></script>
    
    </body></html>
