<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Main</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="../node_modules/animejs/lib/anime.min.js"></script>
<script src="../node_modules/typed.js/lib/typed.min.js"></script>
    <link rel="stylesheet" href="./builderPageTemplate.css">
    </head><body>

        <style>
            
    .square {
    width: 20px;
    height: 20px;
    margin: 10px;
    background-color: royalblue;
}

#text{
    font-size: 25px;
    font-style: oblique;
}

#bg {
    padding: 1.5rem;
    background-color: rgba(160, 255, 239, 0.527);
    width: 450px;
    height: 150px;
}

        </style>
    
    <container>
        <main>
    
    
<div id="bg">
    <div class="row">
        <div class="square" id="t1"></div>
        <div class="square" id="t2"></div>
        <div class="square" id="t3"></div>
        <div class="square" id="t4"></div>
        <div class="square" id="t5"></div>
        <div class="square" id="t6"></div>
    </div>
    <span id="text">Prueba exitosa</span>
    <br>
    <span id="texto">Aquí triunfando como siempre</span>
    
</div>
    
        </main>
    </container>    
        <script src="/reload/reload.js"></script>
        <script>
    
    "use strict";
var params = {"width":"450px","height":"150px"};
const main = document.getElementsByTagName('main')[0];
if(params.width) main.style.width = params.width;
if(params.height) main.style.height = params.height;
console.log(params);

if(params.text && document.getElementById('texto')) document.getElementById('texto').innerText = params.text

var typed6 = new Typed('#text', {
    strings: ['^1000','Prueba exitosa^2000', 'Comenzando autodestrucción^1000', '3^1000', '2^1000', '1^1000', 'Ah te la creiste we xd^1000','^1000'],
    typeSpeed: 40, backSpeed: 50, loop: true
});

anime.timeline({
    loop: true,
    autoplay: true,
}).add({
    targets: '.square',
    scale: 1,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 250
}).add({
    targets: '.square',
    scale: 1.2,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 500
})
.add({
    targets: '.square',
    scale: 1,
    easing: 'easeInOutQuart',
    delay: (f,d)=> d*120,
    duration: 250
})

    
        </script>
        <script src="./builderPageTemplate.js"></script>
    
    </body></html>
